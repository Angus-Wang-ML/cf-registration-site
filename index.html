<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>報名網站</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>活動報名</h1>

  <form method="POST" action="/submit">
    <label>
      選擇日期：
      <input type="text" id="datePicker" name="date" required />
    </label>
    <br /><br />

    <label>
      姓名：
      <input type="text" name="name" placeholder="你的名字" required />
    </label>
    <br /><br />

    <!-- Cloudflare Turnstile 驗證 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAACKZaNVrmDoRzhog"></div>
    <br />

    <button type="submit">送出報名</button>
  </form>

  <p id="dateHint" style="color:red;"></p>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    const today = new Date();

    function getOpenDates() {
      // 找最近週五
      const dayOfWeek = today.getDay(); // 0=日,1=一,...,5=週五
      const thisFriday = new Date(today);
      thisFriday.setDate(today.getDate() + ((5 - dayOfWeek + 7) % 7));
      thisFriday.setHours(12,0,0,0); // 週五中午12:00

      let start, end;

      if (today.getTime() < thisFriday.getTime()) {
        // 週五中午前 → 維持上一週循環
        const prevFriday = new Date(thisFriday);
        prevFriday.setDate(thisFriday.getDate() - 7);
        start = new Date(prevFriday);
        start.setDate(prevFriday.getDate() + 1); // 上週六
        end = new Date(thisFriday); // 本週五
      } else {
        // 週五中午後 → 開放下一週
        start = new Date(thisFriday);
        start.setDate(thisFriday.getDate() + 1); // 本週六
        end = new Date(thisFriday);
        end.setDate(thisFriday.getDate() + 7); // 下週五
      }

      const dates = [];
      let d = new Date(start);
      while (d <= end) {
        dates.push(new Date(d.getFullYear(), d.getMonth(), d.getDate())); // 純日期
        d.setDate(d.getDate() + 1);
      }
      return dates;
    }

    const openDates = getOpenDates();

    // 顯示提示訊息
    const hintEl = document.getElementById("dateHint");
    if (openDates.length === 0) {
      hintEl.innerText = "報名尚未開放，請於每週五 12:00 開放日期。";
    } else {
      const startStr = openDates[0].toISOString().split('T')[0];
      const endStr = openDates[openDates.length-1].toISOString().split('T')[0];
      hintEl.innerText = `可選日期：${startStr} ~ ${endStr}`;
    }

    // 初始化 Flatpickr
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      enable: openDates,
      disableMobile: true
    });
  </script>
</body>
</html>
