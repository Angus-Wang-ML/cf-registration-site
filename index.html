<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>報名網站</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>活動報名</h1>

  <form method="POST" action="/submit">
    <label>
      選擇日期：
      <input type="text" id="datePicker" name="date" required />
    </label>
    <br /><br />

    <label>
      姓名：
      <input type="text" name="name" placeholder="你的名字" required />
    </label>
    <br /><br />

    <!-- Turnstile 驗證 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAACKZaNVrmDoRzhog"></div>
    <br />

    <button type="submit">送出報名</button>
  </form>

  <p id="dateHint" style="color:red;"></p>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
 const today = new Date();

function getOpenDates() {
  // 找最近週五
  const dayOfWeek = today.getDay(); // 0=日,1=一,...,5=五
  const thisFriday = new Date(today);
  thisFriday.setDate(today.getDate() + ((5 - dayOfWeek + 7) % 7));
  thisFriday.setHours(12, 0, 0, 0); // 週五中午 12:00

  // 如果現在時間 < 週五中午 12:00，尚未開放
  if (today.getTime() < thisFriday.getTime()) {
    return [];
  }

  // 開放區間：週五+1(週六) → 週五+7(下一週五)
  const start = new Date(thisFriday);
  start.setDate(thisFriday.getDate() + 1);
  const end = new Date(thisFriday);
  end.setDate(thisFriday.getDate() + 7);

  const dates = [];
  for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
    // 把時間清零，避免 Flatpickr 認不出
    dates.push(new Date(d.getFullYear(), d.getMonth(), d.getDate()));
  }
  return dates;
}

const openDates = getOpenDates();

// 顯示提示訊息
const hintEl = document.getElementById("dateHint");
if (openDates.length === 0) {
  hintEl.innerText = "報名尚未開放，請於每週五 12:00 開放週六至下一週五的日期。";
} else {
  const start = openDates[0].toISOString().split('T')[0];
  const end = openDates[openDates.length - 1].toISOString().split('T')[0];
  hintEl.innerText = `本週開放日期：${start} ~ ${end}`;
}

// 初始化 Flatpickr
flatpickr("#datePicker", {
  dateFormat: "Y-m-d",
  enable: openDates,
  disableMobile: true
});
  </script>
</body>
</html>
