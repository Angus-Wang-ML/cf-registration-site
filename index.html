<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>報名網站</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>活動報名</h1>

  <form method="POST" action="/submit">
    <label>
      選擇日期：
      <input type="text" id="datePicker" name="date" required />
    </label>
    <br /><br />

    <label>
      姓名：
      <input type="text" name="name" placeholder="你的名字" required />
    </label>
    <br /><br />

    <!-- Turnstile 驗證 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAACKZaNVrmDoRzhog"></div>
    <br />

    <button type="submit">送出報名</button>
  </form>

  <p id="dateHint" style="color:red;"></p>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    const today = new Date();
    const dayOfWeek = today.getDay(); // 0=日,1=一,...,5=五

    // 計算每週五開放下一週日期區間
    function getOpenDates() {
      // 找最近的週五
      const nextFriday = new Date(today);
      nextFriday.setDate(today.getDate() + ((5 - dayOfWeek + 7) % 7));

      // 開放區間：週五到下週四
      const startDate = new Date(nextFriday);
      const endDate = new Date(nextFriday);
      endDate.setDate(startDate.getDate() + 6);

      // 產生日期陣列
      const dates = [];
      let d = new Date(startDate);
      while (d <= endDate) {
        dates.push(new Date(d));
        d.setDate(d.getDate() + 1);
      }
      return dates;
    }

    const openDates = getOpenDates();

    // 顯示提示訊息
    if (openDates.length === 0) {
      document.getElementById("dateHint").innerText =
        "報名尚未開放，請等待每週五開放下一週日期。";
    } else {
      const start = openDates[0].toISOString().split('T')[0];
      const end = openDates[openDates.length-1].toISOString().split('T')[0];
      document.getElementById("dateHint").innerText =
        `本週開放日期：${start} ~ ${end}`;
    }

    // 初始化 Flatpickr
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      enable: openDates,
      disableMobile: true
    });
  </script>
</body>
</html>
